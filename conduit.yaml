# Conduit Configuration
# See docs/configuration.md for detailed documentation

routing:
  # Default optimization strategy
  # Options: balanced, quality, cost, speed
  default_optimization: balanced

  # Reward weight presets for routing decisions
  # Each preset balances quality, cost, and latency differently
  # Weights must sum to 1.0
  presets:
    balanced:
      quality: 0.7    # Prioritize quality
      cost: 0.2       # Moderate cost concern
      latency: 0.1    # Low latency concern

    quality:
      quality: 0.8    # Maximize quality
      cost: 0.1       # Minimal cost concern
      latency: 0.1    # Minimal latency concern

    cost:
      quality: 0.4    # Acceptable quality
      cost: 0.5       # Minimize cost
      latency: 0.1    # Low latency concern

    speed:
      quality: 0.4    # Acceptable quality
      cost: 0.1       # Low cost concern
      latency: 0.5    # Minimize latency

# Context-specific priors for Thompson Sampling cold start
# Quality scores are converted to Beta distribution parameters (alpha, beta)
# Higher values = expected higher quality for that context
priors:
  code:
    claude-3-opus: 0.92        # Best for code generation
    gpt-4o: 0.88               # Strong coding performance
    claude-3-sonnet: 0.85      # Good balance
    gpt-4o-mini: 0.78          # Fast and decent
    claude-3-haiku: 0.72       # Quick responses

  creative:
    claude-3-opus: 0.94        # Excellent creativity
    gpt-4o: 0.86               # Good creative writing
    claude-3-sonnet: 0.82      # Solid creative tasks
    gpt-4o-mini: 0.74          # Acceptable for simple creative
    claude-3-haiku: 0.68       # Basic creative tasks

  analysis:
    claude-3-opus: 0.91        # Deep analytical ability
    gpt-4o: 0.89               # Strong analysis
    claude-3-sonnet: 0.84      # Good for most analysis
    gpt-4o-mini: 0.76          # Lighter analysis
    claude-3-haiku: 0.70       # Quick analytical tasks

  simple_qa:
    gpt-4o-mini: 0.90          # Excellent for simple questions
    claude-3-haiku: 0.88       # Fast and accurate
    gpt-4o: 0.85               # Overkill but works
    claude-3-sonnet: 0.82      # Reliable
    claude-3-opus: 0.80        # Unnecessary power

  general:
    gpt-4o: 0.87               # Good all-rounder
    claude-3-sonnet: 0.85      # Balanced performance
    claude-3-opus: 0.88        # Premium quality
    gpt-4o-mini: 0.78          # Cost-effective
    claude-3-haiku: 0.72       # Budget option
